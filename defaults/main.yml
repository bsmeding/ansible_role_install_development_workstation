---
# List of tools to install (Common defaults)
common_tools:
  # Python packages (cross-platform)
  pip:
    - ansible
    - boto3
    - requests
    - pytest
    - black
    - flake8
    - pylint
    - virtualenv
    - pipenv
    - docker
    
  # VSCode extensions (cross-platform)
  vscode_extensions:
    - ms-python.python
    - ms-python.vscode-pylance
    - ms-python.black-formatter
    - esbenp.prettier-vscode
    - eamodio.gitlens
    - ms-azuretools.vscode-docker
    - ms-vscode-remote.vscode-remote-extensionpack
    - srl-labs.vscode-containerlab
    - golang.go
    - redhat.vscode-yaml
    - ms-kubernetes-tools.vscode-kubernetes-tools
    - dbaeumer.vscode-eslint
    - ms-vscode.makefile-tools
    
  # Git configuration
  git_config:
    - { name: "pull.rebase", value: "false" }
    - { name: "init.defaultBranch", value: "main" }
    - { name: "core.editor", value: "{{ preferred_editor }}" }

  # Homebrew packages (macOS)
  brew_packages:
    # Version Control
    - git
    - git-lfs
    
    # Network tools
    - curl
    - wget
    
    # Programming Languages
    - python@3.12
    - python@3.13
    - node
    - go
    - ruby
    
    # Shell & Terminal
    - zsh
    - tmux
    
    # Editors
    - vim
    - nano
    - neovim
    - emacs
    
    # Build tools
    - cmake
    - make
    
    # Container & Orchestration
    - docker
    - docker-compose
    - kubernetes-cli
    
    # Cloud & Infrastructure
    - opentofu
    - awscli
    - azure-cli
    
    # Database clients
    - postgresql
    - mysql-client
    
    # Utilities
    - jq
    - yq
    - tree
    - htop
    - watch
    - fzf
    - ripgrep
    - bat
    
    # Mac specific
    - dockutil
    
    # Cloud Storage
    - rclone
    
    # VPN
    - tailscale

    # LLM
    - ollama
  
  # Homebrew Cask packages (macOS applications)
  brew_cask_packages:
    # Development
    - visual-studio-code
    - cursor
    - iterm2
    - ghostty
    - postman
    - docker
    - github
    
    # Password Managers
    - 1password
    - 1password-cli

    # VPN
    # - tailscale

    # Communication
    - slack
    - WhatsApp
    
    # Cloud Storage
    # - onedrive  # Requires manual installation: brew install --cask onedrive
    
    # Browsers
    - google-chrome
    - firefox
    - brave-browser

    # Support
    # - teamviewer # Requires manual installation: brew install --cask teamviewer

  # Debian packages (Ubuntu)
  debian_packages:
    # Version Control
    - git
    - git-lfs
    
    # Network tools
    - curl
    - wget
    
    # Build essentials
    - build-essential
    - cmake
    - make
    - gcc
    - g++
    
    # Programming Languages & Tools
    - python3
    - python3-pip
    - python3-dev
    - python3-venv
    
    # Shell & Terminal
    - zsh
    - tmux
    
    # Editors
    - vim
    - nano
    - neovim
    - emacs
    
    # Container tools
    - docker-compose
    # - containerlab
    
    # Cloud & Infrastructure tools
    - apt-transport-https
    - ca-certificates
    - gnupg
    - lsb-release
    
    # Cloud Storage
    - rclone
    
    # Database clients
    - postgresql-client
    - mysql-client
    
    # Utilities
    - jq
    - tree
    - htop
    - unzip
    - zip
    - software-properties-common
    - net-tools
    - dnsutils
    - iputils-ping
    - traceroute
    - telnet
    - nmap
    - ncdu
    - silversearcher-ag
    - ripgrep
    - bat
    
    # System libraries
    - libssl-dev
    - libffi-dev
    - libxml2-dev
    - libxslt1-dev
    - zlib1g-dev
    
    # Terminal emulators (alternatives to iTerm2)
    - terminator
    - tilix

# Custom hosts entries for /etc/hosts
# Set to true to manage custom hosts entries
manage_custom_hosts: true

# Custom hosts entries
custom_hosts_entries:
  - { ip: "127.0.0.1", hostname: "local.dev", comment: "Local development" }
  - { ip: "127.0.0.1", hostname: "app.local", comment: "Local app" }
  # Add your custom entries:
  # - { ip: "192.168.1.100", hostname: "dev.example.com", comment: "Development server" }

# macOS Dock configuration
configure_dock: true

# Apps to remove from Dock
dockitems_remove:
  - Launchpad
  - TV
  - Music
  - Podcasts
  - News
  - Maps
  - Photos
  - FaceTime
  - Contacts
  - Reminders

# Apps to add to Dock (in order)
# Note: Finder is always position 1 by default (macOS system app)
# Positions start after Finder
dockitems_persist:
  - name: "Firefox"
    path: "/Applications/Firefox.app/"
    pos: 1
  - name: "Google Chrome"
    path: "/Applications/Google Chrome.app/"
    pos: 2
  - name: "Prisma Access Browser"
    path: "/Applications/Prisma Access Browser.app/"
    pos: 3
  - name: "Safari"
    path: "/Applications/Safari.app/"
    pos: 4
  - name: "Ghostty"
    path: "/Applications/Ghostty.app/"
    pos: 5
  - name: "iTerm"
    path: "/Applications/iTerm.app/"
    pos: 6
  - name: "Terminal"
    path: "/System/Applications/Utilities/Terminal.app/"
    pos: 7
  - name: "GitHub Desktop"
    path: "/Applications/GitHub Desktop.app/"
    pos: 8
  - name: "Visual Studio Code"
    path: "/Applications/Visual Studio Code.app/"
    pos: 9
  - name: "Cursor"
    path: "/Applications/Cursor.app/"
    pos: 10
  - name: "Sublime Text"
    path: "/Applications/Sublime Text.app/"
    pos: 11
  - name: "1Password"
    path: "/Applications/1Password.app/"
    pos: 12
  - name: "Postman"
    path: "/Applications/Postman.app/"
    pos: 13
  - name: "Mail"
    path: "/System/Applications/Mail.app/"
    pos: 14
  - name: "Apps"
    path: "/System/Applications/Apps.app/"
    pos: 15
  - name: "VMware Fusion"
    path: "/Applications/VMware Fusion.app/"
    pos: 16
  - name: "Docker Desktop"
    path: "/Applications/Docker.app/Contents/MacOS/Docker Desktop.app/"
    pos: 17
  - name: "Keynote"
    path: "/Applications/Keynote.app/"
    pos: 18
  - name: "Signal"
    path: "/Applications/Signal.app/"
    pos: 19
  - name: "Slack"
    path: "/Applications/Slack.app/"
    pos: 20
  - name: "Calendar"
    path: "/System/Applications/Calendar.app/"
    pos: 21

# Preferred text editor
# Options: vim, nano, nvim, emacs, code, cursor
preferred_editor: "nano"

# OS-specific settings
os_settings:
  zsh: true
  bash: true
  environment_variables:
    - { name: "EDITOR", value: "{{ preferred_editor }}" }
    - { name: "VISUAL", value: "{{ preferred_editor }}" }
    - { name: "LANG", value: "en_US.UTF-8" }
  color_scheme: true